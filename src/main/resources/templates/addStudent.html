<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/addStudent" method="post">
    学生姓名：<input type="text" name="sName">
    学生用户名：<input type="text" name="sUsername">
    学生密码：<input type="text" name="sPassword">
    学生性别：<input type="text" name="sSex">
    学生住址：<input type="text" name="sAddress">
    学生生日：<input  type="date"  name="sBirth"  required>
    学生教师：<select name="teacher.tId"  >
    <option  th:each="teacher:${teachers}" th:text="${teacher.gettName()}" th:value="${teacher.gettId()}">

    </option>

</select>
    <input type="submit" value="添加">
</form>
</body>
</html>
